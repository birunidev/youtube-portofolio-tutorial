<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steward Portfolio</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="sidedrawer">
      <ul class="list__component">
        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">work</a></li>
        <li><a href="#">testimonials</a></li>
      </ul>
    </div>
    <div class="backdrop"></div>

    <!-- Navbar -->
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="navbar__brand">
            <p class="navbar__brand__logo">
              Logo<span class="logo-dot">.</span>
            </p>
            <div id="bars">
              <span
                class="iconify"
                data-icon="fa-solid:bars"
                data-inline="false"
              ></span>
            </div>
          </div>
          <div class="navbar__list">
            <ul class="list__component">
              <li><a href="#">home</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">work</a></li>
              <li><a href="#">testimonials</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- Navbar -->

    <!-- Jumbotron -->

    <div class="jumbotron">
      <div class="jumbotron__image">
        <img src="assets/profile.png" alt="" />
      </div>
      <div class="jumbotron__content">
        <p class="jumbotron__content__name"><span> Hi! I am</span> Steward</p>
        <p class="jumbotron__content__role">UI/UX Designer</p>
        <a href="#work" class="jumbotron__content__cta">
          my projects <img src="assets/arrow.svg" alt="" />
        </a>

        <!-- Push to bottom -->
        <div class="jumbotron__content__socials">
          <ul>
            <li>
              <a href="#">
                <span
                  class="iconify"
                  data-icon="bx:bxl-facebook"
                  data-inline="false"
                ></span>
              </a>
            </li>
            <li>
              <a href="#">
                <span
                  class="iconify"
                  data-icon="ant-design:instagram-outlined"
                  data-inline="false"
                ></span>
              </a>
            </li>
            <li>
              <a href="#">
                <span
                  class="iconify"
                  data-icon="ant-design:dribbble-outlined"
                  data-inline="false"
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Jumbotron -->

    <script src="https://code.iconify.design/1/1.0.5/iconify.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
